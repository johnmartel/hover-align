version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: eslint
    versions:
    - 7.22.0
  - dependency-name: eslint-plugin-jest
    versions:
    - 24.1.9
    - 24.3.1
  - dependency-name: "@babel/preset-env"
    versions:
    - 7.12.13
    - 7.12.16
    - 7.13.10
    - 7.13.8
  - dependency-name: eslint-config-prettier
    versions:
    - 8.0.0
